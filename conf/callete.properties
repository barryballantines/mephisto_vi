################################################
monitoring.timeout.millis = 30000

monitoring.1.name = CMX 7.1
monitoring.1.host = www.google.de
monitoring.1.link = www.google.de
monitoring.2.name = CM 7.5 - Pandora Test 01
monitoring.2.host = www.google.de
monitoring.2.link = www.google.de
monitoring.3.name = CM 7.5 - Pandora Test 02
monitoring.3.host = www.google.de
monitoring.3.link = www.google.de
monitoring.4.name = CM 16 - Pandora Test 03
monitoring.4.host = www.sfdasdfas.de
monitoring.4.link = www.google.de
monitoring.5.name = Pandora Test CMX-1
monitoring.5.host = www.google.de
monitoring.5.link = www.google.de
monitoring.6.name = Pandora Test CMX-2
monitoring.6.host = www.google.de
