################################################
# COM Port of the arduino
################################################
arduino.port = COM3
arduino.connect.timeout = 6000

################################################
# Git Settings
################################################
git.login =
git.password =
git.privateKey =
# use ssh or http
git.authentication = ssh

################################################
# UI Settings
################################################
notifications.timeout = 2000
ui.alwaysOntop = true

################################################
