################################################
# Maven Workspaces
################################################
workspace.root = G:/dev/workspace
workspace.excludes = maven-gitdep-plugin,mephisto_ii
workspace.mvn.cmd = mvn,clean,install,-DskipTests

################################################
# Function Keys
################################################
function.keys.home = G:/dev/workspace/mephisto_vi/conf/